<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="container">
    <h1>Catalago</h1>
    <form id="productForm">
      <input type="text" id="name" placeholder="Nome do produto" required />
      <input type="text" id="category" placeholder="Categoria" required />
      <textarea id="description" placeholder="Descrição" required></textarea>
      <button type="submit">Cadastrar</button>
    </form>
    <section class="search">
      <input type="text" id="searchInput" placeholder="Buscar por nome ou categoria" />
    </section>
    <section>
      <h2>Produtos Cadastrados</h2>
      <ul id="productList"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
